name: Frontend CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Dependencies
        run: |
          cd ./client
          npm install

      - name: Build
        run: |
          cd ./client
          npm run build

      - name: Run TypeScript Check
        run: |
          cd ./client
          npm run type-check

      - name: Run Tests
        run: |
          cd ./client 
          npm test
